  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;

    h1 {

    /* ‚îÄ‚îÄ Machine selector ‚îÄ‚îÄ */
    .machine-selector {
      display: flex;

    }
    .machine-btn {
      padding: 12px 0;
      width: clamp(90px, 28vw, 150px);

    /* ‚îÄ‚îÄ Search ‚îÄ‚îÄ */
    .search-wrap {
      max-width: 520px;
      margin: 0 auto 28px;
      position: relative;
    }
    .search-wrap input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #2e2e3e;
      background: #1a1b26;
      color: #fff;

      outline: none;
      transition: border 0.2s;
    }
    .search-wrap input:focus { border-color: #4e6ef2; }
    .search-wrap input::placeholder { color: #555; }
    .search-wrap input:disabled { opacity: 0.4; cursor: not-allowed; }

    /* ‚îÄ‚îÄ Dropdown ‚îÄ‚îÄ */
    .dropdown {
      position: absolute;
      top: calc(100% + 6px);
      left: 0; right: 0;
      background: #1e1f2e;
      border: 1px solid #2e2e3e;
      border-radius: 12px;
      overflow: hidden;
      z-index: 100;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      max-height: 260px;
      overflow-y: auto;
    }
    .dropdown:empty { display: none; }
    .dropdown-item {
      padding: 13px 18px;
      cursor: pointer;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      color: #ccc;
      border-bottom: 1px solid #25263a;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dropdown-item:last-child { border-bottom: none; }
    .dropdown-item:hover { background: #2a2b40; color: #fff; }
    .match-highlight { color: #4e6ef2; font-weight: 700; }
    .dim-info { margin-left: auto; font-size: 0.78rem; color: #555; }
    .dropdown-empty {
      padding: 14px 18px;
      color: #e05252;
      font-size: 0.95rem;
      text-align: center;
    }
    .dropdown::-webkit-scrollbar { width: 5px; }
    .dropdown::-webkit-scrollbar-track { background: #1e1f2e; }
    .dropdown::-webkit-scrollbar-thumb { background: #3a3b55; border-radius: 4px; }

    /* ‚îÄ‚îÄ Hint ‚îÄ‚îÄ */
    .hint {
      text-align: center;
      color: #555;
      margin-top: 40px;
      font-size: clamp(0.85rem, 3vw, 0.95rem);
    }

    /* ‚îÄ‚îÄ Result card ‚îÄ‚îÄ */
    .results { max-width: 520px; margin: 0 auto 24px; }
    .card {
      background: #1a1b26;
      border: 1px solid #2e2e3e;
      border-radius: 16px;
      padding: 22px 20px 20px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(8px); }
      to   { opacity:1; transform:none; }
    }
    .card::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #4e6ef2, #7c4ef2);

    .card-top {

    .card-id {

    .card-machine { font-size: 0.78rem; color: #666; margin-top: 3px; }
    .bushing-icon { width: 60px; height: 44px; flex-shrink: 0; }
    .info-row {

    .info-pill {

    .angle-deg {

    /* ‚îÄ‚îÄ ADD BUTTON (FAB) ‚îÄ‚îÄ */
    .fab {

    /* ‚îÄ‚îÄ Modal ‚îÄ‚îÄ */
    .modal-overlay {

    .modal {

    .btn-cancel:hover { border-color: #aaa; color: #fff; }
    .btn-save {

    /* ‚îÄ‚îÄ Status toast ‚îÄ‚îÄ */

    /* ‚îÄ‚îÄ GitHub config panel ‚îÄ‚îÄ */
    .config-bar {

    .config-fields {

    .fab.secondary {
  bottom: 28px;

<body>

<h1>GSS ‚Äî –ü—ñ–¥–±—ñ—Ä –≤–∫–ª–∞–¥–∏—à—ñ–≤</h1>

<!-- GitHub config -->
<details class="config-bar" id="configBar">

<button class="fab secondary" onclick="loadData(); showToast('üîÑ –î–∞–Ω—ñ –æ–Ω–æ–≤–ª–µ–Ω–æ', 'success')" title="–û–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ">‚ü≥</button>

  <div class="modal">

<script>
// ‚îÄ‚îÄ GitHub config ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let GH = { owner: '', repo: '', token: '' };

function saveConfig() {
  GH.owner = document.getElementById('cfgOwner').value.trim();
  GH.repo  = document.getElementById('cfgRepo').value.trim();
  GH.token = document.getElementById('cfgToken').value.trim();
  localStorage.setItem('gss_gh', JSON.stringify(GH));
  showToast('‚úÖ –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ', 'success');
  document.getElementById('configBar').removeAttribute('open');
}

function loadConfig() {
  const saved = localStorage.getItem('gss_gh');
  if (saved) {
    GH = JSON.parse(saved);
    document.getElementById('cfgOwner').value = GH.owner;
    document.getElementById('cfgRepo').value  = GH.repo;
    document.getElementById('cfgToken').value  = GH.token;
  }
}

// ‚îÄ‚îÄ Data ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let DB = {};
let currentMachine = null;

async function loadData() {
  if (!GH.owner || !GH.repo) {
    DB = { "GSS 1": {}, "GSS 2": {}, "GSS 3": {} };
    return;
  }
  
  try {
    // ‚úÖ –î–æ–¥–∞—î–º–æ timestamp ‚Äî –æ–±—Ö–æ–¥–∏—Ç—å –∫–µ—à
    const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/data.json?ts=${Date.now()}`;
    
    const res = await fetch(url, {
      headers: { 
        'Authorization': `token ${GH.token}`, 
        'Accept': 'application/vnd.github.v3+json',
        'Cache-Control': 'no-cache'
      }
    });
    
    if (!res.ok) throw new Error('API error');
    
    const json = await res.json();
    DB = JSON.parse(atob(json.content.replace(/\n/g, '')));
    
    console.log('‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –∑ GitHub:', Object.keys(DB).flatMap(m => Object.keys(DB[m])).length, '–∑–∞–ø–∏—Å—ñ–≤');
  } catch(e) {
    console.error('GitHub error:', e);
    DB = { "GSS 1": {}, "GSS 2": {}, "GSS 3": {} };
    showToast('‚ö†Ô∏è –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é –ª–æ–∫–∞–ª—å–Ω—É –±–∞–∑—É', 'error');
  }
}


async function saveData() {
  if (!GH.owner || !GH.repo || !GH.token) {
    showToast('‚ö†Ô∏è –°–ø–æ—á–∞—Ç–∫—É –Ω–∞–ª–∞—à—Ç—É–π GitHub', 'error');
    return false;
  }
  try {
    const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/data.json`;
    // Get current SHA
    const getRes = await fetch(url, {
      headers: { 'Authorization': `token ${GH.token}`, 'Accept': 'application/vnd.github.v3+json' }
    });
    const getJson = await getRes.json();
    const sha = getJson.sha;

    const content = btoa(unescape(encodeURIComponent(JSON.stringify(DB, null, 2))));
    const putRes = await fetch(url, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${GH.token}`,
        'Accept': 'application/vnd.github.v3+json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: `Add entry via GSS app`,
        content,
        sha
      })
    });
    return putRes.ok;
  } catch(e) {
    return false;
  }
}

// ‚îÄ‚îÄ Machine ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function selectMachine(machine, btn) {
  currentMachine = machine;
  document.querySelectorAll('.machine-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  const inp = document.getElementById('searchInput');
  inp.disabled = false;
  inp.value = '';
  inp.placeholder = `–ü–æ—à—É–∫ –Ω–æ–º–µ—Ä–∞ –≤ ${machine}...`;
  inp.focus();
  document.getElementById('dropdown').innerHTML = '';
  document.getElementById('results').innerHTML = '<p class="hint">–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –¥–ª—è –ø–æ—à—É–∫—É</p>';
}

// ‚îÄ‚îÄ Search ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function blockLetters(e) {
  if (!/[0-9]/.test(String.fromCharCode(e.which))) e.preventDefault();
}

function handleInput(e) {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
  const query = e.target.value.trim();
  const dropdown = document.getElementById('dropdown');
  document.getElementById('results').innerHTML = '';
  dropdown.innerHTML = '';

  if (!query) {
    document.getElementById('results').innerHTML = '<p class="hint">–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –¥–ª—è –ø–æ—à—É–∫—É</p>';
    return;
  }

  const machineData = DB[currentMachine] || {};
  const matched = Object.entries(machineData).filter(([id]) => id.startsWith(query));

  if (matched.length === 0) {
    dropdown.innerHTML = `<div class="dropdown-empty">‚ùå –ù–æ–º–µ—Ä–∞ "${query}" –Ω–µ–º–∞—î –≤ –±–∞–∑—ñ</div>`;
    return;
  }

  matched.forEach(([id, item]) => {
    const div = document.createElement('div');
    div.className = 'dropdown-item';
    div.innerHTML = `
      <span># <span class="match-highlight">${query}</span>${id.slice(query.length)}</span>
      <span class="dim-info">‚åÄ${item.diameter} / ${item.thickness}–º–º</span>
    `;
    div.addEventListener('click', () => selectResult(id, item));
    dropdown.appendChild(div);
  });
}

function selectResult(id, item) {
  document.getElementById('dropdown').innerHTML = '';
  document.getElementById('searchInput').value = id;

  const anglesHTML = [20, 25, 30].map((deg, i) => `
    <div class="angle-box">
      <div class="angle-deg">${deg}¬∞</div>
      <div class="angle-val">${parseFloat(item.prices[i]).toFixed(1)}</div>
    </div>
  `).join('');

  document.getElementById('results').innerHTML = `
    <div class="card">
      <div class="card-top">
        <div>
          <div class="card-id"># ${id}</div>
          <div class="card-machine">${currentMachine}</div>
        </div>
        ${bushingIcon()}
      </div>
      <div class="info-row">
        <div class="info-pill">–î—ñ–∞–º–µ—Ç—Ä –≤–∫–ª–∞–¥–∏—à–∞<span>${item.diameter} –º–º</span></div>
        <div class="info-pill">–¢–æ–≤—â–∏–Ω–∞ –≤–∫–ª–∞–¥–∏—à–∞<span>${item.thickness} –º–º</span></div>
      </div>
      <div class="angles">${anglesHTML}</div>
    </div>
  `;
}

// ‚îÄ‚îÄ Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openModal() {
  if (!currentMachine) { showToast('‚ö†Ô∏è –°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –º–∞—à–∏–Ω—É', 'error'); return; }
  document.getElementById('modalMachineName').textContent = currentMachine;
  ['fNum','fDiam','fThick','fP20','fP25','fP30'].forEach(id => document.getElementById(id).value = '');
  document.getElementById('modalOverlay').classList.add('open');
}
function closeModal() {
  document.getElementById('modalOverlay').classList.remove('open');
}

async function saveEntry() {
  const num   = document.getElementById('fNum').value.trim();
  const diam  = parseFloat(document.getElementById('fDiam').value);
  const thick = parseFloat(document.getElementById('fThick').value);
  const p20   = parseFloat(document.getElementById('fP20').value);
  const p25   = parseFloat(document.getElementById('fP25').value);
  const p30   = parseFloat(document.getElementById('fP30').value);

  if (!num || isNaN(diam) || isNaN(thick) || isNaN(p20) || isNaN(p25) || isNaN(p30)) {
    showToast('‚ö†Ô∏è –ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è', 'error'); return;
  }
  if ([p20, p25, p30].some(p => p > 99)) {
    showToast('‚ö†Ô∏è –í–∞—Ä—Ç—ñ—Å—Ç—å –Ω–µ –±—ñ–ª—å—à–µ 99.0', 'error'); return;
  }
  if (DB[currentMachine][num]) {
    showToast('‚ö†Ô∏è –¢–∞–∫–∏–π –Ω–æ–º–µ—Ä –≤–∂–µ —ñ—Å–Ω—É—î', 'error'); return;
  }

  const btn = document.getElementById('btnSave');
  btn.disabled = true;
  btn.textContent = '‚è≥ –ó–±–µ—Ä—ñ–≥–∞—é...';

  DB[currentMachine][num] = { diameter: diam, thickness: thick, prices: [p20, p25, p30] };

  const ok = await saveData();
  btn.disabled = false;
  btn.textContent = 'üíæ –ó–±–µ—Ä–µ–≥—Ç–∏';

  if (ok) {
    closeModal();
    showToast(`‚úÖ –ù–æ–º–µ—Ä ${num} –∑–±–µ—Ä–µ–∂–µ–Ω–æ –Ω–∞ GitHub`, 'success');
  } else {
    delete DB[currentMachine][num];
    showToast('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –Ω–∞ GitHub', 'error');
  }
}

// ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showToast(msg, type = '') {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = `toast ${type} show`;
  setTimeout(() => t.classList.remove('show'), 3000);
}

// ‚îÄ‚îÄ Close dropdown outside ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.addEventListener('click', e => {
  if (!document.getElementById('searchWrap').contains(e.target))
    document.getElementById('dropdown').innerHTML = '';
});

// ‚îÄ‚îÄ Close modal on overlay click ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('modalOverlay').addEventListener('click', function(e) {
